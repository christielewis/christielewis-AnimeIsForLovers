      <div id="welcome-pg">
        <h2>Welcome to tic-tac-toe! The only time it's ok to play yourself!<br>AND it's a win/win situation!</h2>
        <h2>Want to play yourself?</h2>
        <button id="welcome-sign-up">Sign Up!</button>
        <h2>Congratulations, you already played yourself.</h2>
        <button id="welcome-sign-in">Sign In</button>
      </div>

      <div class="hidden" id="sign-up">
        <h3>Sign Up</h3>
        <form id="sign-up-form">
          <input type="email" name="credentials[email]" placeholder="Enter valid email">
          <input type="password" name="credentials[password]" placeholder="Enter password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter password">
          <button type="submit">Sign Up</button>
          <!-- <section id="auth-status-sign-up"></section> -->
        </form>
      </div>

      <div class="hidden" id="sign-in">
        <h3>Sign In</h3>
        <form id="sign-in-form">
          <input type="email" name="credentials[email]" placeholder="Enter valid email">
          <input type="password" name="credentials[password]" placeholder="Enter password">
          <button type="submit">Sign In</button>
          <!-- <section id="auth-status-sign-in"></section> -->
        </form>
      </div>
      
      <div class="hidden" id="change-pw">
        <h3>Change Password</h3>
        <form id="change-pw-form">
          <input type="password" name="passwords[old]" placeholder="Enter old password">
          <input type="password" name="passwords[new]" placeholder="Enter new password">
          <button type="submit">Change</button>
        </form>
        <section id="auth-status-change-pw"></section>
      </div>
      
      <div class="hidden" id="games">
        <div id="game-grid">
          <div data-sq-idx="0" class="sq" id="sq-0"></div>
          <div data-sq-idx="1" class="sq" id="sq-1"></div>
          <div data-sq-idx="2" class="sq" id="sq-2"></div>
          <div data-sq-idx="3" class="sq" id="sq-3"></div>
          <div data-sq-idx="4" class="sq" id="sq-4"></div>
          <div data-sq-idx="5" class="sq" id="sq-5"></div>
          <div data-sq-idx="6" class="sq" id="sq-6"></div>
          <div data-sq-idx="7" class="sq" id="sq-7"></div>
          <div data-sq-idx="8" class="sq" id="sq-8"></div>

        </div>
        <h2 class="game-status"></h2>
        <button class="new-game">New Game</button>
        <!-- <button class="game-restart">Restart</button> -->

        <div class="hidden" id="sign-out">
          <h3>Quitting Already?</h3>
          <button id="sign-out-btn">Sign Out</button>
          <!-- <section id="auth-status-sign-out"></section> -->
        </div>
      </div>
